<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zmień rozmiar okna przeglądarki</title>
    <style>
        body {
            background-color: tan;
        }

        @media screen and (max-width: 992px) {
            body {
                background-color: blue;

            }
        }
        @media screen and (max-width: 600px) {
            body {
                background-color: olive;

            }
        }
    </style>
</head>

<body>
    <h1>Zmień rozmiar okna przeglądarki</h1>
    <h2>Początkowy kolor tła to "tan".</h2>
</body>

</html>
